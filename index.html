<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Behavioural Mapping Survey</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #222, #444);
  transition: background 1s ease;
}

.container {
  position: relative;
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  text-align: center;
  width: 90%;
  max-width: 400px;
  z-index: 10;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 50px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.primary { background: #444; color: white; }
.yes { background: #c4002f; color: white; }
.no { background: #999; color: white; }

.hidden { display: none; }

.float {
  position: fixed;
  font-size: 20px;
  opacity: 0.85;
  pointer-events: none;
  z-index: 1;
  animation: fly linear forwards;
}

@keyframes fly {
  to {
    transform: translate(var(--dx), var(--dy)) scale(1.6);
    opacity: 0;
  }
}

#note {
  margin-top: 20px;
  font-size: 18px;
  color: #c4002f;
  display: none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_6d55a4f0c4.mp3?filename=romantic-background-ambient-124008.mp3" type="audio/mpeg">
</audio>

<div class="container" id="surveyPage">
  <h2>AI Behavioural Survey</h2>
  <p>We are training an AI model for personality mapping.</p>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="number" id="age" placeholder="Your Age" required>
  <input type="text" id="fun" placeholder="If you were a dessert, what would you be?" required>

  <button class="primary" onclick="goToValentine()">Next</button>
</div>

<div class="container hidden" id="valentinePage">
  <h2 id="valentineTitle"></h2>

  <button class="yes" onclick="handleYes()">YES ‚ù§Ô∏è</button>
  <button class="no" id="noBtn" onclick="handleNo()">No üò∂</button>

  <div id="note">
    You just made me the happiest person alive ‚ù§Ô∏èüåπ  
    This AI experiment was actually my heart.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const music = document.getElementById("bgMusic");
let surveyData = {};
let noClicks = 0;

function goToValentine() {
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const fun = document.getElementById("fun").value.trim();

  if (!name || !age || !fun)
    return alert("Please complete the survey üòå");

  surveyData = { name, age, fun };

  music.volume = 0.4;
  music.play();

  document.body.style.background =
    "linear-gradient(135deg, #5a0000, #8b0000)";
  document.getElementById("surveyPage").classList.add("hidden");
  document.getElementById("valentinePage").classList.remove("hidden");

  document.getElementById("valentineTitle").innerText =
    name + ", will you be my Valentine? ‚ù§Ô∏è";
}

/* floating hearts + roses */
function createFloat() {
  if (document.getElementById("valentinePage").classList.contains("hidden")) return;

  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";

  const side = Math.floor(Math.random() * 4);
  let startX, startY, dx, dy;

  if (side === 0) {
    startX = Math.random() * window.innerWidth;
    startY = -20;
    dx = (Math.random() - 0.5) * 400 + "px";
    dy = window.innerHeight + 100 + "px";
  } else if (side === 1) {
    startX = Math.random() * window.innerWidth;
    startY = window.innerHeight + 20;
    dx = (Math.random() - 0.5) * 400 + "px";
    dy = -window.innerHeight - 100 + "px";
  } else if (side === 2) {
    startX = -20;
    startY = Math.random() * window.innerHeight;
    dx = window.innerWidth + 100 + "px";
    dy = (Math.random() - 0.5) * 400 + "px";
  } else {
    startX = window.innerWidth + 20;
    startY = Math.random() * window.innerHeight;
    dx = -window.innerWidth - 100 + "px";
    dy = (Math.random() - 0.5) * 400 + "px";
  }

  el.style.left = startX + "px";
  el.style.top = startY + "px";
  el.style.setProperty('--dx', dx);
  el.style.setProperty('--dy', dy);
  el.style.animationDuration = (Math.random() * 2 + 2) + "s";

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4000);
}

setInterval(createFloat, 120);

/* YES massive fireworks */
function handleYes() {

  fetch("https://formspree.io/f/mojlvler", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: surveyData.name,
      age: surveyData.age,
      fun_answer: surveyData.fun,
      final_response: "YES"
    })
  });

  document.getElementById("note").style.display = "block";
  music.volume = 0.9;

  const duration = 4000;
  const end = Date.now() + duration;

  (function frame() {

    confetti({ particleCount: 50, spread: 70, origin: { x: 0.5, y: 0.6 } });
    confetti({ particleCount: 30, angle: 60, spread: 80, origin: { x: 0 } });
    confetti({ particleCount: 30, angle: 120, spread: 80, origin: { x: 1 } });
    confetti({ particleCount: 25, spread: 100, origin: { x: Math.random(), y: 0 } });
    confetti({
      particleCount: 40,
      spread: 120,
      origin: { x: Math.random(), y: Math.random() - 0.2 }
    });

    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

/* NO button logic */
function handleNo() {

  fetch("https://formspree.io/f/mojlvler", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: surveyData.name,
      age: surveyData.age,
      fun_answer: surveyData.fun,
      final_response: "NO"
    })
  });

  noClicks++;
  const btn = document.getElementById("noBtn");

  if (noClicks === 1) {
    btn.style.transform = "scale(0.8)";
    btn.innerText = "Are you sure? ü•∫";
  }
  else if (noClicks === 2) {
    btn.style.transform = "scale(0.6)";
    btn.innerText = "Think again üò≠";
  }
  else {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    btn.style.position = "fixed";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }
}
</script>

</body>
</html>
