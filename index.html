<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Roshni ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: float 8s linear infinite;
  opacity: 0.8;
  pointer-events: none;
  z-index: 1;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}

.container {
  position: relative;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 10;
}

h1 {
  font-size: 28px;
  margin-bottom: 30px;
}

button {
  padding: 12px 25px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
}

button:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="container">
  <h1>Roshni, will you be my Valentine? ðŸ’Œ</h1>

  <form action="https://formspree.io/f/mojlvler" method="POST">
    <input type="hidden" name="response" value="YES">
    <button type="submit" class="yes">YES ðŸ’–</button>
  </form>

  <form action="https://formspree.io/f/mojlvler" method="POST">
    <input type="hidden" name="response" value="NO">
    <button type="submit" class="no">No ðŸ˜¶</button>
  </form>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 4 + 4 + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 200);
</script>

</body>
</html>
