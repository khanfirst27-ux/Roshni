<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Roshni ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #5a0000, #8b0000);
  transition: background 1s ease;
}

/* floating hearts + roses */
.float {
  position: fixed;
  font-size: 18px;
  opacity: 0.85;
  pointer-events: none;
  z-index: 1;
  animation: fly linear forwards;
}

@keyframes fly {
  to {
    transform: translate(var(--dx), var(--dy)) scale(1.6);
    opacity: 0;
  }
}

.container {
  position: relative;
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  text-align: center;
  z-index: 10;
  width: 90%;
  max-width: 400px;
  transition: transform 0.4s ease;
}

h1 {
  font-size: 22px;
  margin-bottom: 25px;
}

button {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 20px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: #c4002f;
  color: white;
}

.no {
  background: #999;
  color: white;
}

#note {
  margin-top: 20px;
  font-size: 18px;
  color: #c4002f;
  display: none;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container" id="card">
  <h1>Roshni, will you be my Valentine? ‚ù§Ô∏è</h1>

  <button class="yes" onclick="handleResponse('YES')">YES üíñ</button>
  <button class="no" id="noBtn" onclick="handleNo()">No üò∂</button>

  <div id="note">
    You just made me the happiest person alive ‚ù§Ô∏èüåπ  
    I promise unlimited smiles, protection, and forever love.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Floating hearts + roses from all sides
function createFloat() {
  const el = document.createElement("div");
  el.className = "float";
  el.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";

  const side = Math.floor(Math.random() * 4);
  let startX, startY, dx, dy;

  if (side === 0) { // top
    startX = Math.random() * window.innerWidth;
    startY = -20;
    dx = (Math.random() - 0.5) * 400 + "px";
    dy = window.innerHeight + 100 + "px";
  } else if (side === 1) { // bottom
    startX = Math.random() * window.innerWidth;
    startY = window.innerHeight + 20;
    dx = (Math.random() - 0.5) * 400 + "px";
    dy = -window.innerHeight - 100 + "px";
  } else if (side === 2) { // left
    startX = -20;
    startY = Math.random() * window.innerHeight;
    dx = window.innerWidth + 100 + "px";
    dy = (Math.random() - 0.5) * 400 + "px";
  } else { // right
    startX = window.innerWidth + 20;
    startY = Math.random() * window.innerHeight;
    dx = -window.innerWidth - 100 + "px";
    dy = (Math.random() - 0.5) * 400 + "px";
  }

  el.style.left = startX + "px";
  el.style.top = startY + "px";
  el.style.setProperty('--dx', dx);
  el.style.setProperty('--dy', dy);
  el.style.animationDuration = (Math.random() * 2 + 2) + "s";

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4000);
}

setInterval(createFloat, 120);


// YES button logic (NO redirect, background fire, note)
function handleResponse(answer) {

  fetch("https://formspree.io/f/mojlvler", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ response: answer })
  });

  if (answer === "YES") {
    document.body.style.background = "linear-gradient(135deg, #3a0000, #7a0000)";
    document.getElementById("note").style.display = "block";

    const duration = 2500;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 6,
        spread: 70,
        origin: { y: 0.6 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }
}


// NO button emotional damage system
let noClicks = 0;
const noBtn = document.getElementById("noBtn");

function handleNo() {
  noClicks++;

  fetch("https://formspree.io/f/mojlvler", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ response: "NO" })
  });

  if (noClicks === 1) {
    noBtn.style.transform = "scale(0.8)";
    noBtn.innerText = "Are you sure? ü•∫";
  }
  else if (noClicks === 2) {
    noBtn.style.transform = "scale(0.6)";
    noBtn.innerText = "Think again üò≠";
  }
  else {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
}
</script>

</body>
</html>
