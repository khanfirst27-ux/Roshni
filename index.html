<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Roshni ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 18px;
  opacity: 0.8;
  pointer-events: none;
  z-index: 1;
  animation: fly linear forwards;
}

@keyframes fly {
  to {
    transform: translate(var(--dx), var(--dy)) scale(1.5);
    opacity: 0;
  }
}

.container {
  position: relative;
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 10;
  width: 90%;
  max-width: 400px;
}

h1 {
  font-size: 22px;
  margin-bottom: 25px;
}

button {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  font-size: 20px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #ccc;
}

#note {
  margin-top: 20px;
  font-size: 18px;
  color: #ff4d6d;
  display: none;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Roshni, will you be my Valentine? ðŸ’Œ</h1>

  <button class="yes" onclick="handleResponse('YES')">YES ðŸ’–</button>
  <button class="no" onclick="handleResponse('NO')">No ðŸ˜¶</button>

  <div id="note">
    You just made me the happiest person alive ðŸ’–âœ¨  
    I promise unlimited smiles, bad jokes, and forever love.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// Floating hearts from all sides
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";

  const side = Math.floor(Math.random() * 4);
  let startX, startY, dx, dy;

  if (side === 0) {
    startX = Math.random() * window.innerWidth;
    startY = -20;
    dx = (Math.random() - 0.5) * 300 + "px";
    dy = window.innerHeight + 100 + "px";
  } else if (side === 1) {
    startX = Math.random() * window.innerWidth;
    startY = window.innerHeight + 20;
    dx = (Math.random() - 0.5) * 300 + "px";
    dy = -window.innerHeight - 100 + "px";
  } else if (side === 2) {
    startX = -20;
    startY = Math.random() * window.innerHeight;
    dx = window.innerWidth + 100 + "px";
    dy = (Math.random() - 0.5) * 300 + "px";
  } else {
    startX = window.innerWidth + 20;
    startY = Math.random() * window.innerHeight;
    dx = -window.innerWidth - 100 + "px";
    dy = (Math.random() - 0.5) * 300 + "px";
  }

  heart.style.left = startX + "px";
  heart.style.top = startY + "px";
  heart.style.setProperty('--dx', dx);
  heart.style.setProperty('--dy', dy);
  heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 150);

// Submit to Formspree WITHOUT redirect
function handleResponse(answer) {

  fetch("https://formspree.io/f/mojlvler", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ response: answer })
  });

  if (answer === "YES") {

    document.getElementById("note").style.display = "block";

    const duration = 2000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }

  if (answer === "NO") {
    alert("Hmm... Iâ€™ll try again tomorrow ðŸ˜Œ");
  }
}
</script>

</body>
</html>
